//SOUND
windows_speaker_config "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.0"
snd_headphone_pan_radial_weight "0.0"
snd_use_hrtf "1"

//shift dependency inversion
alias +shift_function "+speed"
alias -shift_function "-speed"

//commands sounds
alias playon "playvol buttons\blip1 0.5;"
alias playoff "playvol buttons\blip2 0.5;"