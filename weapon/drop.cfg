alias drop_weapon "drop_disabled"
alias drop_disabled "alias logmsg echo dropping disabled; log;"
alias drop_enabled "alias logmsg echo dropping enabled; log; drop;"

alias +switch_drop_weapon "alias logmsg echo setting drop to enabled; log; alias drop_weapon drop_enabled;"
alias -switch_drop_weapon "alias logmsg echo setting drop to disabled; log; alias drop_weapon drop_disabled;"

