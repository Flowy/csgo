alias drop_weapon "drop_disabled"
alias drop_disabled "alias logmsg echo dropping disabled; printlog;"
alias drop_enabled "alias logmsg echo dropping enabled; printlog; drop;"

alias +switch_drop_weapon "alias logmsg echo setting drop to enabled; printlog; alias drop_weapon drop_enabled;"
alias -switch_drop_weapon "alias logmsg echo setting drop to disabled; printlog; alias drop_weapon drop_disabled;"

