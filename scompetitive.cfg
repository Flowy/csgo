


//OTHER CONFIGS
cl_autowepswitch "0"
bind Q "r_cleardecals;"

//CLUTCH ALIAS
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; cl_clearhinthistory; alias clutch clutchoff; say_team Voice Disabled.; playon"
alias "clutchoff" "voice_enable 1; alias clutch clutchon; playoff"
bind F2 clutch

//CHAT ALIAS
alias "chattoggle" "chatoff"
alias "chaton" "ignoremsg; ignoremsg; alias chattoggle chatoff; playon"
alias "chatoff" "say_team Chat dissabled, use voice.; ignoremsg; ignoremsg; alias chattoggle chaton; playoff"
bind F3 chattoggle

//RADAR ALIAS
alias "radarzoom" "radarin"
alias "radarin" "cl_radar_scale 0.7; alias radarzoom radarout"
alias "radarout" "cl_radar_scale 0.3; alias radarzoom radarin"
bind F1 radarzoom
